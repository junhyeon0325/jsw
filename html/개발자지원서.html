<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프론트엔드 개발자 지원서</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    fieldset {
      border: none;
    }

    #gain label {
      float: left;
      width: 50px;
    }

    form li {
      margin: 5px;
      list-style-type: none;
    }

    #jiwondong1{
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="" name="jiwon" method="post">
      <fieldset id="gain">
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" placeholder="공백 없이 입력하세요.">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tell" id="phone" name="phone">
          </li>
        </ul>
      </fieldset>
      <fieldset id="label-w">
        <legend>지원 분야</legend>
        <ul>
          <li><label><input type="radio" name="jiwonbun" value="jiwonbun" checked>웹 퍼블리싱</label></li>
          <li><label><input type="radio" name="jiwonbun" value="jiwonbun">웹 어플리케이션 개발</label></li>
          <li><label><input type="radio" name="jiwonbun" value="jiwonbun">개발 환경 개선</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원 동기</legend>
        <ul>
          <li>
            <textarea cols="60" rows="5" id="jiwondong" placeholder="본사 지원 동기를 간락히 써주세요."></textarea>
          </li>
          <li id="jiwondong1">
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
          </li>
        </ul>
      </fieldset>
    </form>


  </div>
</body>

</html>
