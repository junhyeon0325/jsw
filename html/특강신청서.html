<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여름방학 특상 신청</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }
    button{
      cursor: pointer;
    }
    li {
      list-style-type: none;
    }

    #sin label {
      float: left;
      width: 70px;
    }

    #b {
      text-align: center;
      border: none;
      padding: 0;
    }

    button {
      /* text-align: center; */
      /* font-family: ; */
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <form action="aaa.jsp" name="form1" method="post">
      <fieldset>
        <legend>수강과목</legend>
        <ul>
          <li>
            <label for="time">영어회화(초급)</label>
            <input type="text" id="time" name="time" value="오전 9:00-11:00" readonly>
          </li>
          <li>
            <label for="g">관심분야(영어)</label>
            <input type="text" id="g" list="eng">
            <datalist id="eng">
              <option value="grammer">문법</option>
              <option value="voca">어휘</option>
              <option value="speaking">회화</option>
              <option value="listening">리스닝</option>
              <option value="news">뉴스청취</option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset id="sin">
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id">
          </li>
          <li>
            <label for="user-pwd">비밀번호</label>
            <input type="text" id="user-pwd" name="user-pwd">
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="user-number">학번</label>
            <input type="text" id="user-number" name="user-number" placeholder="8자리학번" maxlength="8">
          </li>
          <li>
            <label for="user-major">학과</label>
            <select name="user-major" id="user-major">
              <optgroup label="공과대학">
                <option value="gun">건축공학과</option>
                <option value="ki">기계공학과</option>
                <option value="san">산업공학과</option>
                <option value="zun">전기전자공학과</option>
                <option value="com" selected>컴퓨터공학과</option>
                <option value="hwa">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="sa">사학과</option>
                <option value="umun">어문학부</option>
                <option value="iron">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset id="b">
        
          <button type="submit">완료</button>
          <button type="reset">취소</button>
        
      </fieldset>    
    </form>

  </div>
</body>
  
</html>
