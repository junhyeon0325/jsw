    // 배열의 합 구하기
    // 배열 선언하기
    let nums = [10, 20, 30, 40, 50];  // nums에 이미 배열선언이 되어있음.
    let nums2 = [];   // mums2 에는 배열만 만들어지고 안에 값은 없음.

    // 문제 : nums2에 1~100까지의 무작위 수 5개를 저장하고
    // start ~ end까지의 무작위 수 저장
    // 합을 구하세요
    // start와 end변수 선언
    let start = 20;
    let end = 60;

    // nums2에 1~100까지의 무작위 수 5개를 저장하는 for문
    for (let i = 0; i < 5; i++) {   // i가 0부터 시작하는 이유는 배열에 수를 넣을껀데 배열은 0번부터 시작하므로
      nums2[i] = parseInt(Math.random() * (end - start + 1) + start);    // 난수로 범위지정할때 이렇게 써야함 외어야할듯
    }

    // 콘솔로 출력하기
    console.log(nums2);   // 앞서 for문에서 만든 nums2배열을 출력하는 것
    console.log(`nums2의 합 = ${arrhap(...nums2)}`);    // nums2배열에 들어간 숫자들의 합을 콘솔에 출력하는
    console.log(`nums2의 최대값 = ${maxFunc(...nums2)}`);
    console.log(`nums2의 최소값 = ${minFunc(...nums2)}`);

    // arrhap함수 만들기
    function arrhap(...arr) {   // ...arp는 arp에 들어오는 매개변수의 배열을 쭉 풀어서 그냥 숫자로 대입하게 해주는 펼침 연산자
      let arrsum = 0;           // arrsum 이라고 변수 새로 지정, 지역 변수, 배열합을 넣을 통
      for (let i = 0; i < arr.length; i++) {    // arr.length 배열의 길이, 배열은 0부터 시작하니까
        arrsum += arr[i];   // 누적 증가
      }
      return arrsum;    // 누적으로 합한 변수를 리턴값으로 출력
    }

    // 최대값 계산 함수 : maxFunc
    function maxFunc(...arr) {
      let max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      return max;
    }

    // 최소값 계산 함수 : minFunc
    function minFunc(...arr) {
      let min = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      return min;
    }
