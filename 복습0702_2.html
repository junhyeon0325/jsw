<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리</title>
  <style>
    table, th, td{
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th, td{
      padding: 20px;
    }
    th{
      background-color: #e4e4e4;
    }
  </style>
</head>

<body>
  <h3>성적처리</h3>
  <script>
    // 성적처리 함수 선언
    function sungjuk(name, ko, eng, math) {
      // 총점
      let sum = ko + eng + math;
      // 평균
      let avg = Math.round(sum / 3);
      // 등금
      let grade = ""
      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 80) {
        grade = "B"
      } else if (avg >= 70) {
        grade = "C"
      } else if (avg >= 60) {
        grade = "D"
      } else {
        grade = "C"
      }
      // 이름 총점 평균 등급 출력(콘솔 창)
      console.log(`${name} \t ${sum} \t ${avg} \t ${grade}`);
      return `<tr>
          <td>${name}</td>
          <td>${sum}</td>
          <td>${avg}</td>
          <td>${grade}</td>
        </tr>`
    }

    // 필드명 출력(콘솔 창)
    console.log("이름 \t 총점 \t 평균 \t 등급");
    let layout = `<table>
      <thead>
        <tr>
          <th>이름</th>
          <th>총점</th>
          <th>평균</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>`

    // 성적자료 넘김(함수 호출)
    layout += sungjuk('aaa', 80, 75, 90);
    layout += sungjuk('bbb', 90, 88, 99);
    layout += sungjuk('ccc', 100, 85, 94);
    layout += `</tbody></table>`;

    document.write(layout);
  </script>
</body>

</html>
