<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>

<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn">출력</button>
    </form>
    <div id="result">

    </div>

    <script>
        // 출력 버튼이 클릭되면 입력된 단만 출력        
        let layout = document.querySelector('#result'); // layout : 구구단 나오는 곳, div의 id인 result의 웹 요소를 가져오기
        let gbutton = document.querySelector('#btn');   // gbutton : id=btn의 웹 요소를 gbutton으로 가져오기

        gbutton.addEventListener('click', ggdan);   // 'click'눌렀을때 ggdan함수 실행하도록 gbutton에 이벤트연결addEventListener

        function ggdan() {
            let gtext = document.gugudan.dan.value;
            let gugu = "";
            gugu += (`===${gtext}단===</br>`);
            for (let i = 1; i <= 9; i++) {
                gugu += `${gtext} * ${i} = ${(gtext * i)}</br>`;
            }
            layout.innerHTML = gugu;
        }


    </script>
</body>

</html>
