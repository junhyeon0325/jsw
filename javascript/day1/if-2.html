<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6교시</title>
</head>
<body>
  <script>
    // 홀짝게임 (0:짝, 1:홀)
    let com;  // 컴퓨터가 입력한 난수
    let me;   // 유저가 입력한 수

    // 0,1 난수 생성 (0:짝, 1홀)
    com = Math.floor(Math.random() * 2);

    // 0,1 중에서 입력
    me = prompt("0,1중에서 입력");

    // 정답 출력 (if~else)
    if(me == com){
      alert('맞다');
    } else {
      alert('틀리다');
    }
  </script>
</body>
</html>
