<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리</title>
  <style>
    table{
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td, th{
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h3>성적처리</h3>
  <script>
    // 성적처리 함수 선언
    function sungjuk(name, ko, eng, math) {
      // 총점
      let sum = ko + eng + math;
      // 평균
      let avg = Math.round(sum / 3);
      // 등급
      let grade = ""
      if (avg >= 90) {
        grade = "A";
      } else {
        grade = "B";
      }
      // 이름 총점 평균 등급 출력(콘솔 창)
      console.log(`${name}    ${sum}     ${avg}     ${grade}`);      
      return `<tbody>
        <tr>
          <td>${name}</td>
          <td>${sum}</td>
          <td>${avg}</td>
          <td>${grade}</td>
        </tr>
      </tbody>`      
    }

    // 필드명 출력(콘솔 창)
    console.log("이름   총점   평균   등급");
    let layout = `<table>
      <thead>
        <tr>
          <th>이름</th>
          <th>총점</th>
          <th>평균</th>
          <th>등급</th>
        </tr>
      </thead>`    

    // 성적자료 넘김(함수 호출)
    layout += sungjuk("aaa", 80, 75, 90);
    layout += sungjuk('bbb', 90, 88, 99);
    layout += sungjuk('ccc', 100, 85, 94);
    layout += "</table>"

    document.write(layout);
  </script>
</body>

</html>
