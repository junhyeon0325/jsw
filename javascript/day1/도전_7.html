<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid white;
      /* background-color: #ccc; */
      padding: 10px;
    }

    tr {
      border: 1px solid white;
      padding: 10px;
    }

    td {
      border: 1px solid white;
      padding: 20px;
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <script>
    let visitor = Number(prompt("입장객 수를 입력하세요."));
    let line = Number(prompt("한 줄에 앉을 사람 수를 입력 하세요."));
    let min_line = parseInt(visitor / line);
    let last_line = visitor % line;
    let lastSeatNo = 0;

    if (last_line != 0) {
      min_line++;
    } else {
      min_line;
    }

    document.write("<table>");
    for (i = 1; i <= min_line; i++) {
      document.write("<tr>");
      for (j = 1; j <= line; j++) {        
        if (last_line != 0 && min_line == i) {                      
          lastSeatNo++;                    
        }
        if(last_line < lastSeatNo) {
          break;
        } else {
          document.write(`<td> 좌석 ${j} </td>`);
        }                
      }
      document.write("</tr>");
    }
    document.write("</table>");

  </script>
</body>

</html>
