<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 확인하기 1</title>
</head>

<body>
  <script>
    // 점수를 입력받아서 등급을 출력하는 프로그램 90:A, 80:B, 70:C, F
    let a = prompt("숫자입력");

    if (a >= 90) {
      alert(a + " 는 A등급입니다");
    } else if (a >= 80) {
      alert(a + " 는 B등급입니다");
    } else if (a >= 70) {
      alert(a + " 는 C등급입니다");
    } else {
      alert(a + " 는 F등급입니다");
    }
    alert("end");
  </script>
</body>

</html>
