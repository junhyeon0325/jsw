<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>

<body>
  <h3>함수</h3>
  <script>
    // order('아메리카노', done);
    // 전역 변수 선언
    a = a + 3;
    var a;
    // b = b + 3;
    let b;  // 선언전에 사용불가
    var a;
    var c = a + 3;
    // let b; 재선언 불가

    console.log(c)
    console.log(b)
    let hap = 777;
    
    // 함수 선언
    function sum(min, max) {
      let hap = 0; // 지역변수
      for (let i = min; i <= max; i++) {
        hap += i;
      }
      return hap;
    }

    // 함수 실행
    console.log(sum(1, 10));
    console.log(sum(1, 100));
    console.log(sum(1, 1000));
    console.log(hap);

    // 콜백함수
    function order(coffee, callback) {
      console.log(`${coffee} 주문 접수 `);
      setTimeout(function () {
        callback(coffee);
      }, 3000)
    }

    function done(coffee) {
      console.log(`${coffee} 준비 완료`);
    }

    order('아메리카노', done);
    order('라떼', done);
    order('팥빙수', done);

    // 배열의 합
    let nums = [10, 20, 30, 40, 50];
    let nums2 = [];
    // num2 에 1~100까지의 무작위 수 5개를 저장하고
    // start ~ end 까지의 무작위 수 저장
    // 합을 구하세요
    let start = 20;
    let end = 60;

    for (let i = 0; i < 5; i++) {
      nums2[i] = parseInt(Math.random() * (end - start + 1) + start);
    }

    console.log(nums2);
    console.log(`nums2의 합 = ${arrhap(...nums2)}`);
    console.log(`nums2의 최대값 = ${maxFunc(...nums2)}`);
    console.log(`nums2의 최소값 = ${minFunc(...nums2)}`);
    console.log(nums);
    console.log(`배열의 합 : ${arrhap(...nums)}`);

    function arrhap(...arr) {
      let arrSum = 0;
      for (let i = 0; i < arr.length; i++) {
        arrSum += arr[i];
      }
      return arrSum
    }

    // 최대값 계산 함수 : maxFunc
    function maxFunc(...arr) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      return max;
    }

    // 최소값 계산 함수 : minFunc
    function minFunc(...arr) {
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      return min;
    }

  </script>

</body>

</html>
